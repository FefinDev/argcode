<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ArgCode - Lenguaje 100% Argentino</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pacifico&display=swap');

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      background: linear-gradient(135deg, #0B3D91 0%, #54A0FF 100%);
      font-family: 'Montserrat', sans-serif;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    header {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    header a {
      text-decoration: none;
      font-weight: 700;
      color: #fff;
      background: #054a91cc;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    header a:hover {
      background: #0470f6;
    }

    .contenido {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      padding: 2rem;
      z-index: 1;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4.5rem;
      text-shadow:
        2px 2px 5px rgba(0,0,0,0.3),
        0 0 10px #0494ff,
        0 0 20px #0494ff;
      margin-bottom: 10px;
    }

    h2 {
      font-weight: 400;
      font-size: 1.8rem;
      color: #cce4ffcc;
      margin-bottom: 40px;
      letter-spacing: 2px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .arg-icon {
      font-size: 6rem;
      margin-bottom: 20px;
      animation: pulse 2.5s infinite alternate ease-in-out;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff; }
      100% { text-shadow: 0 0 20px #00bfff, 0 0 30px #0077cc; }
    }

    .btn-container {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background: #00aaffcc;
      border: none;
      color: white;
      font-weight: 700;
      padding: 15px 35px;
      font-size: 1.3rem;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 0 10px #00aaffbb;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      background: #0094e6;
      box-shadow: 0 0 25px #0094e6dd;
    }

    footer {
      font-size: 0.9rem;
      color: #9ec6ffbb;
      padding: 20px;
      text-align: center;
      z-index: 1;
    }

    body::before {
      content: "";
      position: fixed;
      width: 150vw;
      height: 150vh;
      top: -25vh;
      left: -25vw;
      background:
        radial-gradient(circle at 20% 20%, #00aaff33 15%, transparent 70%),
        radial-gradient(circle at 80% 30%, #00aaff22 12%, transparent 60%),
        radial-gradient(circle at 40% 70%, #0077cc33 18%, transparent 60%),
        radial-gradient(circle at 70% 80%, #0099ee33 10%, transparent 60%);
      animation: bubbles 30s linear infinite;
      z-index: 0;
    }

    @keyframes bubbles {
      0% {background-position: 0 0, 0 0, 0 0, 0 0;}
      100% {background-position: 100vw 100vh, 120vw 110vh, 90vw 120vh, 140vw 130vh;}
    }

    @media (max-width: 600px) {
      h1 { font-size: 3.2rem; }
      h2 { font-size: 1.3rem; }
      .btn { font-size: 1rem; padding: 12px 25px; }
    }
  </style>
</head>
<body>

  <header>
    <a href="code.html" title="Ir a ArgCode">Comenzar ‚Üí</a>
  </header>

  <div class="contenido">
    <div class="arg-icon" aria-label="Icono de burbuja azul">üíß</div>
    <h1>ArgCode</h1>
    <h2>Lenguaje de programaci√≥n <br />100% argentino</h2>
    <div class="btn-container">
      <button class="btn" onclick="window.location.href='code.html'">Probar ArgCode</button>
      <button class="btn" onclick="window.location.href='documentacion.html'">Ver Documentaci√≥n</button>
    </div>
  </div>

  <footer>¬© 2025 FefinDev - Todo c√≥digo con mate y asado üçÄ</footer>

</body>
</html>
